<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluesky Term Search</title>
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            color-scheme: light;
            --bg: #ffffff;
            --surface: #f8f9fa;
            --surface-hover: #eee;
            --card-bg: #ffffff;
            --text: #333;
            --muted: #666;
            --muted-2: #888;
            --border: #e0e0e0;
            --border-soft: #eee;
            --input-bg: #ffffff;
            --input-border: #ddd;
            --accent: #0085ff;
            --accent-strong: #0066cc;
            --accent-soft: #f0f7ff;
            --accent-soft-border: #cce0ff;
            --accent-text: #1565c0;
            --info-bg: #f5f5f5;
            --error-bg: #ffebee;
            --error-text: #c62828;
            --loading-bg: #e3f2fd;
            --loading-text: #1565c0;
            --highlight: #fff59d;
            --button-disabled: #ccc;
            --shadow: rgba(0, 0, 0, 0.08);
            --avatar-bg: #e0e0e0;
            --tag-bg: #e3f2fd;
            --focus-ring: rgba(0, 133, 255, 0.1);
            --quote-depth-1: hsl(200, 70%, 45%);
            --quote-depth-2: hsl(30, 80%, 50%);
            --quote-depth-3: hsl(120, 60%, 40%);
            --quote-depth-4: hsl(0, 70%, 50%);
            --quote-depth-5: hsl(280, 60%, 50%);
            --quote-depth-6: hsl(20, 60%, 40%);
            --quote-depth-7: hsl(330, 60%, 50%);
            --quote-depth-8: hsl(0, 0%, 40%);
        }

        [data-theme="dark"] {
            color-scheme: dark;
            --bg: #0f1318;
            --surface: #171d24;
            --surface-hover: #232a33;
            --card-bg: #151a20;
            --text: #e6e9ed;
            --muted: #b0b6bf;
            --muted-2: #8c93a0;
            --border: #2b313b;
            --border-soft: #232a33;
            --input-bg: #0f1318;
            --input-border: #2b313b;
            --accent: #53a8ff;
            --accent-strong: #2f7fd6;
            --accent-soft: #11263d;
            --accent-soft-border: #1f3b57;
            --accent-text: #9cc8ff;
            --info-bg: #171c22;
            --error-bg: #3b1b1b;
            --error-text: #ff9a9a;
            --loading-bg: #132642;
            --loading-text: #9cc8ff;
            --highlight: #3b3611;
            --button-disabled: #3a3f46;
            --shadow: rgba(0, 0, 0, 0.4);
            --avatar-bg: #2b313b;
            --tag-bg: #132642;
            --focus-ring: rgba(83, 168, 255, 0.25);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 8px;
        }

        .title-block h1 {
            margin: 0;
        }

        .subtitle {
            color: var(--muted);
            margin: 4px 0 0;
        }

        .theme-control {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .shared-info {
            background: var(--accent-soft);
            border: 1px solid var(--accent-soft-border);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 24px;
            color: var(--accent-text);
            font-size: 14px;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
            padding: 16px;
            background: var(--surface);
            border-radius: 8px;
        }

        .form-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
            min-width: 200px;
        }

        .form-group.small {
            flex: 0 0 120px;
            min-width: 120px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: var(--muted);
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            padding: 10px 12px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            font-size: 16px;
            background: var(--input-bg);
            color: var(--text);
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--focus-ring);
        }

        select {
            padding: 8px 12px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            font-size: 14px;
            background: var(--input-bg);
            color: var(--text);
        }

        select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--focus-ring);
        }

        button {
            padding: 10px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--accent-strong);
        }

        button:disabled {
            background: var(--button-disabled);
            cursor: not-allowed;
        }

        .status {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            display: none;
        }

        .status.loading {
            background: var(--loading-bg);
            color: var(--loading-text);
        }

        .status.error {
            background: var(--error-bg);
            color: var(--error-text);
        }

        .status.info {
            background: var(--info-bg);
            color: var(--muted);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-soft);
        }

        .results-count {
            font-weight: 500;
        }

        .post {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            background: var(--card-bg);
            transition: box-shadow 0.2s;
        }

        .post:hover {
            box-shadow: 0 2px 8px var(--shadow);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            object-fit: cover;
            background: var(--avatar-bg);
        }

        .author-info {
            flex: 1;
            min-width: 0;
        }

        .display-name {
            font-weight: 600;
            color: var(--text);
            text-decoration: none;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .display-name:hover {
            text-decoration: underline;
        }

        .handle {
            color: var(--muted-2);
            font-size: 14px;
        }

        .post-time {
            color: var(--muted-2);
            font-size: 13px;
        }

        .post-text {
            margin-bottom: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .post-images {
            display: grid;
            gap: 8px;
            margin-bottom: 12px;
        }

        .post-images.single {
            grid-template-columns: 1fr;
        }

        .post-images.multiple {
            grid-template-columns: repeat(2, 1fr);
        }

        .post-image {
            width: 100%;
            border-radius: 8px;
            max-height: 300px;
            object-fit: cover;
        }

        .post-stats {
            display: flex;
            gap: 20px;
            color: var(--muted);
            font-size: 14px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat.likes {
            color: #e91e63;
            font-weight: 500;
        }

        .post-link {
            display: inline-block;
            margin-top: 10px;
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
        }

        .post-link:hover {
            text-decoration: underline;
        }

        .load-more {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--input-border);
        }

        .load-more:hover {
            background: var(--surface-hover);
        }

        .term-tag {
            display: inline-block;
            background: var(--tag-bg);
            color: var(--accent-text);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 4px;
        }

        .search-terms {
            margin-bottom: 8px;
        }

        .highlight {
            background: var(--highlight);
            padding: 0 2px;
            border-radius: 2px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--muted);
        }

        .quote-section {
            margin-top: 32px;
            padding-top: 8px;
            border-top: 1px solid var(--border-soft);
        }

        .quote-section h2 {
            margin-bottom: 6px;
        }

        .quote-subtitle {
            margin-bottom: 16px;
        }

        .quote-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 16px;
            padding: 16px;
            background: var(--surface);
            border-radius: 8px;
        }

        .quote-tabs {
            display: none;
            gap: 8px;
            margin-bottom: 16px;
            border-bottom: 1px solid var(--border-soft);
        }

        .quote-tab {
            background: none;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            color: var(--muted);
            border-bottom: 2px solid transparent;
        }

        .quote-tab:hover {
            color: var(--text);
            background: none;
        }

        .quote-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
            font-weight: 600;
        }

        .quote-original {
            border: 1px solid var(--accent-soft-border);
            background: var(--accent-soft);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .quote-original .label {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .quote-count {
            margin-bottom: 12px;
            color: var(--muted);
            font-size: 14px;
        }

        .quote-post {
            position: relative;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 14px 16px;
            margin-bottom: 12px;
            background: var(--card-bg);
        }

        .quote-post::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 4px;
            background-color: var(--quote-stripe, transparent);
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .quote-post.depth-1 {
            --quote-stripe: var(--quote-depth-1);
        }

        .quote-post.depth-2 {
            --quote-stripe: var(--quote-depth-2);
        }

        .quote-post.depth-3 {
            --quote-stripe: var(--quote-depth-3);
        }

        .quote-post.depth-4 {
            --quote-stripe: var(--quote-depth-4);
        }

        .quote-post.depth-5 {
            --quote-stripe: var(--quote-depth-5);
        }

        .quote-post.depth-6 {
            --quote-stripe: var(--quote-depth-6);
        }

        .quote-post.depth-7 {
            --quote-stripe: var(--quote-depth-7);
        }

        .quote-post.depth-8 {
            --quote-stripe: var(--quote-depth-8);
        }

        .quote-author {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .quote-meta {
            color: var(--muted);
            font-size: 13px;
            margin-bottom: 8px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .quote-meta a {
            color: var(--accent);
            text-decoration: none;
            font-size: 13px;
        }

        .quote-meta a:hover {
            text-decoration: underline;
        }

        .quote-text {
            white-space: pre-wrap;
            margin-bottom: 10px;
        }

        .quote-stats {
            display: flex;
            gap: 16px;
            color: var(--muted);
            font-size: 13px;
        }

        .quote-stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .quote-stat.likes {
            color: #e91e63;
            font-weight: 500;
        }

        .quote-stat.reposts {
            color: #17bf63;
        }

        .quote-stat.replies {
            color: #1da1f2;
        }

        .no-quotes {
            text-align: center;
            padding: 24px;
            color: var(--muted);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 600px) {
            body {
                padding: 12px;
            }

            .page-header {
                align-items: flex-start;
            }

            .form-row,
            .auth-form {
                flex-direction: column;
            }

            .form-group.small {
                flex: 1;
                min-width: 100%;
            }

            .quote-tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>
    <div class="page-header">
        <div class="title-block">
            <h1>Bluesky Term Search</h1>
            <p class="subtitle">Search posts from the last 24 hours, filtered by minimum likes</p>
        </div>
        <div class="theme-control">
            <label for="themeSelect">Theme</label>
            <select id="themeSelect">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="system" selected>System</option>
            </select>
        </div>
    </div>
    <!-- Search Form -->
    <div class="search-form">
        <div class="form-row">
            <div class="form-group">
                <label for="terms">Search Terms (comma-separated)</label>
                <input type="text" id="terms" placeholder="Enter search terms" />
            </div>
        </div>
        <div class="form-row" style="align-items: flex-end;">
            <div class="form-group small">
                <label for="minLikes">Min. Likes</label>
                <input type="number" id="minLikes" value="10" min="0" />
            </div>
            <button type="button" id="searchBtn">Search</button>
        </div>
    </div>

    <div id="status" class="status"></div>
    <div id="results"></div>

    <section class="quote-section" id="quoteSection">
        <h2>Quote Finder</h2>
        <p class="subtitle quote-subtitle">Find all quotes of a Bluesky post</p>

        <form id="quoteForm" class="quote-form">
            <div class="form-row" style="align-items: flex-end;">
                <div class="form-group">
                    <label for="postUrl">Bluesky Post URL</label>
                    <input type="text" id="postUrl" placeholder="https://bsky.app/profile/handle/post/..." required />
                </div>
                <button type="submit" id="quoteSearchBtn">Find Quotes</button>
            </div>
        </form>

        <div id="quoteStatus" class="status"></div>
        <div id="quoteTabs" class="quote-tabs">
            <button type="button" class="quote-tab active" data-sort="likes">Most Likes</button>
            <button type="button" class="quote-tab" data-sort="recent">Most Recent</button>
            <button type="button" class="quote-tab" data-sort="oldest">Oldest First</button>
        </div>
        <div id="quoteOriginal"></div>
        <div id="quoteCount" class="quote-count"></div>
        <div id="quoteResults"></div>
    </section>

    <script>
        const PUBLIC_API = 'https://public.api.bsky.app/xrpc';
        const SEARCH_API = '/api/search';

        // State
        let allPosts = [];
        let currentCursors = {};
        let searchTerms = [];
        let minLikes = 10;
        let isLoading = false;
        let allQuotes = [];
        let quoteSort = 'likes';
        let isQuoteLoading = false;

        // DOM Elements
        const termsInput = document.getElementById('terms');
        const minLikesInput = document.getElementById('minLikes');
        const searchBtn = document.getElementById('searchBtn');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const themeSelect = document.getElementById('themeSelect');
        const quoteForm = document.getElementById('quoteForm');
        const postUrlInput = document.getElementById('postUrl');
        const quoteSearchBtn = document.getElementById('quoteSearchBtn');
        const quoteStatusDiv = document.getElementById('quoteStatus');
        const quoteTabs = document.getElementById('quoteTabs');
        const quoteOriginalDiv = document.getElementById('quoteOriginal');
        const quoteCountDiv = document.getElementById('quoteCount');
        const quoteResultsDiv = document.getElementById('quoteResults');

        // Safe text content setter (prevents XSS)
        function setText(element, text) {
            element.textContent = text;
        }

        // Validate URL is from allowed domains
        function isValidBskyUrl(url) {
            if (!url) return false;
            try {
                const parsed = new URL(url);
                return parsed.protocol === 'https:' &&
                    (parsed.hostname === 'bsky.app' ||
                        parsed.hostname.endsWith('.bsky.app') ||
                        parsed.hostname === 'cdn.bsky.app' ||
                        parsed.hostname.endsWith('.cdn.bsky.app'));
            } catch {
                return false;
            }
        }

        const THEME_STORAGE_KEY = 'bsky-theme';
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

        function getSystemTheme() {
            return prefersDarkScheme.matches ? 'dark' : 'light';
        }

        function applyThemePreference(preference) {
            const resolved = preference === 'system' ? getSystemTheme() : preference;
            document.documentElement.dataset.theme = resolved;
        }

        function initTheme() {
            const savedPreference = localStorage.getItem(THEME_STORAGE_KEY) || 'system';
            themeSelect.value = savedPreference;
            applyThemePreference(savedPreference);
        }


        function updateURLWithParams(params) {
            const newURL = window.location.pathname + (params.toString() ? '?' + params.toString() : '');
            window.history.replaceState({}, '', newURL);
        }

        function setQueryParam(params, key, value) {
            if (value) {
                params.set(key, value);
            } else {
                params.delete(key);
            }
        }

        function updateSearchURL() {
            const params = new URLSearchParams(window.location.search);
            setQueryParam(params, 'terms', termsInput.value.trim());
            setQueryParam(params, 'minLikes', minLikesInput.value);
            updateURLWithParams(params);
        }

        function updateQuoteURL() {
            const params = new URLSearchParams(window.location.search);
            const postValue = postUrlInput.value.trim();
            setQueryParam(params, 'post', postValue);
            if (postValue && quoteSort !== 'likes') {
                params.set('sort', quoteSort);
            } else {
                params.delete('sort');
            }
            updateURLWithParams(params);
        }

        function updateQuoteTabs() {
            quoteTabs.querySelectorAll('.quote-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.sort === quoteSort);
            });
        }

        // Initialize from URL params
        function initFromURL() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('terms')) {
                termsInput.value = params.get('terms');
            }
            if (params.get('minLikes')) {
                minLikesInput.value = params.get('minLikes');
            }

            const postParam = params.get('post');
            const sortParam = params.get('sort');
            if (sortParam && ['likes', 'recent', 'oldest'].includes(sortParam)) {
                quoteSort = sortParam;
                updateQuoteTabs();
            }
            if (postParam) {
                postUrlInput.value = postParam;
                performQuoteSearch();
            }
        }

        // Show status message
        function showStatus(message, type = 'info') {
            statusDiv.className = 'status ' + type;
            setText(statusDiv, message);
            statusDiv.style.display = 'block';
        }

        function hideStatus() {
            statusDiv.style.display = 'none';
        }

        function showQuoteStatus(message, type = 'info') {
            quoteStatusDiv.className = 'status ' + type;
            setText(quoteStatusDiv, message);
            quoteStatusDiv.style.display = 'block';
        }

        function hideQuoteStatus() {
            quoteStatusDiv.style.display = 'none';
        }

        // Search posts for a single term (server-side proxy)
        async function searchTerm(term, cursor = null) {
            const params = new URLSearchParams({ term });
            if (cursor) {
                params.set('cursor', cursor);
            }

            const response = await fetch(`${SEARCH_API}?${params}`);

            if (!response.ok) {
                let errorMsg = `Search failed for "${term}": ${response.status}`;
                try {
                    const errorData = await response.json();
                    if (errorData.message) errorMsg += ` - ${errorData.message}`;
                    if (errorData.error) errorMsg += ` - ${errorData.error}`;
                } catch (e) { }
                throw new Error(errorMsg);
            }

            return response.json();
        }

        // Fetch all posts for a term (with pagination)
        async function fetchAllPostsForTerm(term, maxPages = 5) {
            let allTermPosts = [];
            let cursor = null;
            let pages = 0;

            while (pages < maxPages) {
                const data = await searchTerm(term, cursor);

                if (data.posts && data.posts.length > 0) {
                    const taggedPosts = data.posts.map(post => ({
                        ...post,
                        matchedTerm: term
                    }));
                    allTermPosts = allTermPosts.concat(taggedPosts);
                }

                if (!data.cursor) break;
                cursor = data.cursor;
                pages++;
            }

            currentCursors[term] = cursor;
            return allTermPosts;
        }

        // Deduplicate posts by URI
        function deduplicatePosts(posts) {
            const seen = new Map();

            for (const post of posts) {
                const uri = post.uri;
                if (!seen.has(uri)) {
                    seen.set(uri, post);
                } else {
                    const existing = seen.get(uri);
                    if (!existing.matchedTerms) {
                        existing.matchedTerms = [existing.matchedTerm];
                    }
                    if (!existing.matchedTerms.includes(post.matchedTerm)) {
                        existing.matchedTerms.push(post.matchedTerm);
                    }
                }
            }

            return Array.from(seen.values()).map(post => {
                if (!post.matchedTerms) {
                    post.matchedTerms = [post.matchedTerm];
                }
                return post;
            });
        }

        // Filter posts by minimum likes
        function filterByLikes(posts, minLikes) {
            return posts.filter(post => (post.likeCount || 0) >= minLikes);
        }

        // Filter posts by date (last 24 hours)
        function filterByDate(posts) {
            const cutoff = new Date();
            cutoff.setHours(cutoff.getHours() - 24);
            return posts.filter(post => {
                const postDate = new Date(post.indexedAt);
                return postDate >= cutoff;
            });
        }

        // Sort posts by likes (high to low)
        function sortByLikes(posts) {
            return posts.sort((a, b) => (b.likeCount || 0) - (a.likeCount || 0));
        }

        // Format relative time
        function formatRelativeTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);

            if (diffMins < 1) return 'just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            return date.toLocaleDateString();
        }

        // Extract post URL from URI
        function getPostUrl(post) {
            const parts = post.uri.split('/');
            const postId = parts[parts.length - 1];
            const handle = post.author.handle;
            if (!/^[a-zA-Z0-9._-]+$/.test(handle) || !/^[a-zA-Z0-9]+$/.test(postId)) {
                return null;
            }
            return `https://bsky.app/profile/${encodeURIComponent(handle)}/post/${encodeURIComponent(postId)}`;
        }

        function formatDateTime(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            if (Number.isNaN(date.getTime())) return '';
            return date.toLocaleString();
        }

        function getPostTimestamp(post) {
            const candidate = post.record?.createdAt || post.indexedAt;
            const time = new Date(candidate).getTime();
            return Number.isNaN(time) ? 0 : time;
        }

        function parseBlueskyPostUrl(urlString) {
            let parsedUrl;
            try {
                parsedUrl = new URL(urlString);
            } catch (e) {
                throw new Error('Please enter a valid URL.');
            }

            if (parsedUrl.protocol !== 'https:' || parsedUrl.hostname !== 'bsky.app') {
                throw new Error('URL must be from https://bsky.app');
            }

            const parts = parsedUrl.pathname.split('/').filter(Boolean);
            if (parts.length < 4 || parts[0] !== 'profile' || parts[2] !== 'post') {
                throw new Error('Use https://bsky.app/profile/{handle}/post/{postId}');
            }

            const rawHandle = parts[1];
            const postId = parts[3];
            if (!rawHandle || !postId) {
                throw new Error('URL is missing a handle or post ID.');
            }

            const actor = rawHandle.startsWith('did:')
                ? rawHandle
                : (rawHandle.includes('.') ? rawHandle : `${rawHandle}.bsky.social`);
            return { actor, postId, rawHandle };
        }

        async function fetchDid(actor) {
            const response = await fetch(
                `${PUBLIC_API}/app.bsky.actor.getProfile?actor=${encodeURIComponent(actor)}`
            );
            if (!response.ok) {
                throw new Error(`Profile fetch failed: ${response.status}`);
            }
            const data = await response.json();
            const did = data.did || data.profile?.did;
            if (!did) {
                throw new Error('Could not resolve DID for that handle.');
            }
            return did;
        }

        async function fetchOriginalPost(atUri) {
            const response = await fetch(
                `${PUBLIC_API}/app.bsky.feed.getPosts?uris=${encodeURIComponent(atUri)}`
            );
            if (!response.ok) {
                throw new Error(`Original post fetch failed: ${response.status}`);
            }
            const data = await response.json();
            if (!data.posts || data.posts.length === 0) {
                throw new Error('Post not found.');
            }
            return data.posts[0];
        }

        async function fetchQuotes(atUri) {
            const quotes = [];
            let cursor = null;
            const seenCursors = new Set();

            do {
                let url = `${PUBLIC_API}/app.bsky.feed.getQuotes?uri=${encodeURIComponent(atUri)}&limit=100`;
                if (cursor) {
                    url += `&cursor=${encodeURIComponent(cursor)}`;
                }

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Quotes fetch failed: ${response.status}`);
                }
                const data = await response.json();
                if (Array.isArray(data.posts)) {
                    quotes.push(...data.posts);
                }

                cursor = data.cursor || null;
                if (cursor) {
                    if (seenCursors.has(cursor)) {
                        cursor = null;
                    } else {
                        seenCursors.add(cursor);
                    }
                }
            } while (cursor);

            return quotes;
        }

        function sortQuotes(quotes, sortMode) {
            const sorted = [...quotes];
            switch (sortMode) {
                case 'likes':
                    sorted.sort((a, b) => (b.likeCount || 0) - (a.likeCount || 0));
                    break;
                case 'recent':
                    sorted.sort((a, b) => getPostTimestamp(b) - getPostTimestamp(a));
                    break;
                case 'oldest':
                    sorted.sort((a, b) => getPostTimestamp(a) - getPostTimestamp(b));
                    break;
                default:
                    break;
            }
            return sorted;
        }

            quoteResultsDiv.textContent = '';

        async function performQuoteSearch() {
            if (isQuoteLoading) return;

            const urlValue = postUrlInput.value.trim();
            if (!urlValue) {
                showQuoteStatus('Please enter a Bluesky post URL.', 'error');
                return;
            }

            isQuoteLoading = true;
            quoteSearchBtn.disabled = true;
            showQuoteStatus('Loading quotes...', 'loading');
            quoteTabs.style.display = 'none';
            quoteResultsDiv.textContent = '';
            quoteOriginalDiv.textContent = '';
            quoteCountDiv.textContent = '';
            allQuotes = [];

            updateQuoteURL();

            try {
                const { actor, postId } = parseBlueskyPostUrl(urlValue);
                const did = await fetchDid(actor);
                const atUri = `at://${did}/app.bsky.feed.post/${postId}`;

                const [post, quotes] = await Promise.all([
                    fetchOriginalPost(atUri),
                    fetchQuotes(atUri)
                ]);

                allQuotes = quotes;

                quoteOriginalDiv.appendChild(createQuoteOriginalElement(post));
                quoteCountDiv.textContent = `Found ${quotes.length} quote${quotes.length !== 1 ? 's' : ''}`;
                quoteTabs.style.display = 'flex';
                hideQuoteStatus();
                renderQuoteResults();
            } catch (error) {
                console.error('Quote search error:', error);
                showQuoteStatus(`Error: ${error.message}`, 'error');
            } finally {
                isQuoteLoading = false;
                quoteSearchBtn.disabled = false;
            }
        }

        // Create text with highlighted search terms using DOM methods (safe)
        function createHighlightedText(text, terms) {
            const fragment = document.createDocumentFragment();
            if (!text) return fragment;

            const escapedTerms = terms.map(t => t.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'));
            const regex = new RegExp(`(${escapedTerms.join('|')})`, 'gi');

            const parts = text.split(regex);

            parts.forEach(part => {
                if (terms.some(term => part.toLowerCase() === term.toLowerCase())) {
                    const span = document.createElement('span');
                    span.className = 'highlight';
                    span.textContent = part;
                    fragment.appendChild(span);
                } else {
                    fragment.appendChild(document.createTextNode(part));
                }
            });

            return fragment;
        }

        // Create a post element using safe DOM methods
        function createPostElement(post) {
            const postUrl = getPostUrl(post);
            const handle = post.author.handle;
            const displayName = post.author.displayName || handle;
            const text = post.record?.text || '';

            const postDiv = document.createElement('div');
            postDiv.className = 'post';

            // Search terms tags
            const termsDiv = document.createElement('div');
            termsDiv.className = 'search-terms';
            post.matchedTerms.forEach(term => {
                const tag = document.createElement('span');
                tag.className = 'term-tag';
                tag.textContent = term;
                termsDiv.appendChild(tag);
            });
            postDiv.appendChild(termsDiv);

            // Header
            const header = document.createElement('div');
            header.className = 'post-header';

            // Avatar
            if (post.author.avatar && isValidBskyUrl(post.author.avatar)) {
                const avatar = document.createElement('img');
                avatar.className = 'avatar';
                avatar.src = post.author.avatar;
                avatar.alt = '';
                avatar.loading = 'lazy';
                header.appendChild(avatar);
            } else {
                const avatarPlaceholder = document.createElement('div');
                avatarPlaceholder.className = 'avatar';
                header.appendChild(avatarPlaceholder);
            }

            // Author info
            const authorInfo = document.createElement('div');
            authorInfo.className = 'author-info';

            const authorUrl = `https://bsky.app/profile/${encodeURIComponent(handle)}`;
            const nameLink = document.createElement('a');
            nameLink.className = 'display-name';
            nameLink.href = authorUrl;
            nameLink.target = '_blank';
            nameLink.rel = 'noopener noreferrer';
            nameLink.textContent = displayName;
            authorInfo.appendChild(nameLink);

            const handleSpan = document.createElement('span');
            handleSpan.className = 'handle';
            handleSpan.textContent = `@${handle}`;
            authorInfo.appendChild(handleSpan);

            header.appendChild(authorInfo);

            // Time
            const timeSpan = document.createElement('span');
            timeSpan.className = 'post-time';
            timeSpan.textContent = formatRelativeTime(post.indexedAt);
            header.appendChild(timeSpan);

            postDiv.appendChild(header);

            // Post text with highlights
            const textDiv = document.createElement('div');
            textDiv.className = 'post-text';
            textDiv.appendChild(createHighlightedText(text, searchTerms));
            postDiv.appendChild(textDiv);

            // Images
            if (post.embed?.$type === 'app.bsky.embed.images#view' && post.embed.images) {
                const imagesDiv = document.createElement('div');
                imagesDiv.className = 'post-images ' + (post.embed.images.length === 1 ? 'single' : 'multiple');

                post.embed.images.forEach(img => {
                    if (img.thumb && isValidBskyUrl(img.thumb)) {
                        const imgEl = document.createElement('img');
                        imgEl.className = 'post-image';
                        imgEl.src = img.thumb;
                        imgEl.alt = img.alt || '';
                        imgEl.loading = 'lazy';
                        imagesDiv.appendChild(imgEl);
                    }
                });

                if (imagesDiv.children.length > 0) {
                    postDiv.appendChild(imagesDiv);
                }
            }

            // Stats
            const statsDiv = document.createElement('div');
            statsDiv.className = 'post-stats';

            const likeStat = document.createElement('span');
            likeStat.className = 'stat likes';
            likeStat.textContent = `â™¥ ${post.likeCount || 0}`;
            statsDiv.appendChild(likeStat);

            const repostStat = document.createElement('span');
            repostStat.className = 'stat';
            repostStat.textContent = `â†» ${post.repostCount || 0}`;
            statsDiv.appendChild(repostStat);

            const replyStat = document.createElement('span');
            replyStat.className = 'stat';
            replyStat.textContent = `ðŸ’¬ ${post.replyCount || 0}`;
            statsDiv.appendChild(replyStat);

            postDiv.appendChild(statsDiv);

            // Link to post
            if (postUrl) {
                const link = document.createElement('a');
                link.className = 'post-link';
                link.href = postUrl;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                link.textContent = 'View on Bluesky â†’';
                postDiv.appendChild(link);
            }

            return postDiv;
        }

        // Render all results using safe DOM methods
        function renderResults() {
            resultsDiv.textContent = '';

            if (allPosts.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';

                const p1 = document.createElement('p');
                p1.textContent = 'No posts found matching your criteria.';
                noResults.appendChild(p1);

                const p2 = document.createElement('p');
                p2.textContent = 'Try different search terms or lower the minimum likes.';
                noResults.appendChild(p2);

                resultsDiv.appendChild(noResults);
                return;
            }

            // Header
            const headerDiv = document.createElement('div');
            headerDiv.className = 'results-header';

            const countSpan = document.createElement('span');
            countSpan.className = 'results-count';
            countSpan.textContent = `${allPosts.length} post${allPosts.length !== 1 ? 's' : ''} found`;
            headerDiv.appendChild(countSpan);

            const sortSpan = document.createElement('span');
            sortSpan.textContent = 'Sorted by likes (high to low)';
            headerDiv.appendChild(sortSpan);

            resultsDiv.appendChild(headerDiv);

            // Posts
            allPosts.forEach(post => {
                resultsDiv.appendChild(createPostElement(post));
            });

            // Load more button
            const hasMoreResults = Object.values(currentCursors).some(cursor => cursor !== null);
            if (hasMoreResults) {
                const loadMoreBtn = document.createElement('button');
                loadMoreBtn.className = 'load-more';
                loadMoreBtn.id = 'loadMoreBtn';
                loadMoreBtn.textContent = 'Load More Results';
                loadMoreBtn.addEventListener('click', loadMore);
                resultsDiv.appendChild(loadMoreBtn);
            }
        }

        // Main search function
        async function performSearch() {
            const termsValue = termsInput.value.trim();
            if (!termsValue) {
                showStatus('Please enter at least one search term.', 'error');
                return;
            }

            searchTerms = termsValue.split(',').map(t => t.trim()).filter(t => t.length > 0);
            minLikes = parseInt(minLikesInput.value) || 0;

            if (searchTerms.length === 0) {
                showStatus('Please enter at least one search term.', 'error');
                return;
            }

            isLoading = true;
            searchBtn.disabled = true;
            allPosts = [];
            currentCursors = {};
            resultsDiv.textContent = '';

            updateSearchURL();

            try {
                showStatus(`Searching for: ${searchTerms.join(', ')}...`, 'loading');

                const promises = searchTerms.map(term => fetchAllPostsForTerm(term));
                const results = await Promise.all(promises);

                let combinedPosts = results.flat();
                combinedPosts = deduplicatePosts(combinedPosts);
                combinedPosts = filterByDate(combinedPosts);
                combinedPosts = filterByLikes(combinedPosts, minLikes);
                allPosts = sortByLikes(combinedPosts);

                hideStatus();
                renderResults();

            } catch (error) {
                console.error('Search error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                isLoading = false;
                searchBtn.disabled = false;
            }
        }

        // Load more results
        async function loadMore() {
            if (isLoading) return;

            isLoading = true;
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            if (loadMoreBtn) {
                loadMoreBtn.disabled = true;
                loadMoreBtn.textContent = 'Loading...';
            }

            try {
                const promises = searchTerms
                    .filter(term => currentCursors[term])
                    .map(async term => {
                        const data = await searchTerm(term, currentCursors[term]);
                        currentCursors[term] = data.cursor || null;

                        if (data.posts && data.posts.length > 0) {
                            return data.posts.map(post => ({
                                ...post,
                                matchedTerm: term
                            }));
                        }
                        return [];
                    });

                const results = await Promise.all(promises);
                let newPosts = results.flat();

                if (newPosts.length > 0) {
                    let combined = [...allPosts, ...newPosts];
                    combined = deduplicatePosts(combined);
                    combined = filterByDate(combined);
                    combined = filterByLikes(combined, minLikes);
                    allPosts = sortByLikes(combined);
                    renderResults();
                } else {
                    if (loadMoreBtn) {
                        loadMoreBtn.remove();
                    }
                }

            } catch (error) {
                console.error('Load more error:', error);
                showStatus(`Error loading more: ${error.message}`, 'error');
            } finally {
                isLoading = false;
            }
        }

        // Event listeners
        searchBtn.addEventListener('click', performSearch);
        quoteForm.addEventListener('submit', (e) => {
            e.preventDefault();
            performQuoteSearch();
        });
        themeSelect.addEventListener('change', (e) => {
            const preference = e.target.value;
            localStorage.setItem(THEME_STORAGE_KEY, preference);
            applyThemePreference(preference);
        });
        prefersDarkScheme.addEventListener('change', () => {
            if (themeSelect.value === 'system') {
                applyThemePreference('system');
            }
        });
        quoteTabs.addEventListener('click', (e) => {
            if (!e.target.classList.contains('quote-tab')) return;
            const nextSort = e.target.dataset.sort;
            if (nextSort && nextSort !== quoteSort) {
                quoteSort = nextSort;
                updateQuoteTabs();
                updateQuoteURL();
                renderQuoteResults();
            }
        });

        termsInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        minLikesInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Initialize
        initTheme();
        initFromURL();
    </script>
